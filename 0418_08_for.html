<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1; i<=100; i++){
            document.write(i+",");
        }
        document.write("<br>");
        for (let i=100; i>=1; i--){
            document.write(i+",");
        }
        document.write("<br>");
        for(let i=2; i<=100; i +=2){
            document.write(i+",");
        }
        //짝수 2로 나눈 나머지 0
        document.write("<br>");
        for(let i=1; i<=100; i +=2){
            document.write(i+",");
        }
        //홀수 2로 나눈 나머지 1
        for(let i=1; i<=100; i++){
            if(i%2==0){
                document.write(i+",");
            }
        }
        document.write("<br>")
        for(let i=1; i<=100; i++){
            if(i%2==1){
                document.write(i+",");
            }
        }
        document.write("<br>")
        let sum = 0;
        let sum1 = 0;
        for(let i=1; i<=100; i++){
            if(i%2==0){
                sum += i;
            } else {
                sum1 += i;
            }
        }
        document.write(sum);
        document.write("<br>");
        document.write(sum1);
    </script>
</head>

</body>
</html>
