<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=1;
        function even(){
            if(i==11) return;
            if(i%2==0){
                document.write(i+"<br>");
            }
            i++;
        }
        setInterval(even,1000);
    </script>
</head>
