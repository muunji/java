<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let k =1;
        let txtk="";
        //do{실행문;}while(조건)
        do {
            txtk += k +"<br>";
            k++;
            if(k==3) break;
            //break를 만나면 바로 빠져나가기 때문에 실행중지됨
            if(k==3) continue;
        } while(k<10);
        //일단 한번 실행해주고, 조건에 맞으면 계속 실행
        document.write(txtk);
    </script>
</head>
<body>
    
</body>
</html>
