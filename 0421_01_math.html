<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(Math.E+"<br>");//오일러 수 반환
        document.write(Math.PI+"<br>");//파이 값
        document.write(Math.SQRT2+"<br>");//루트2
        document.write(Math.SQRT1_2+"<br>");//루트1/2
        document.write(Math.LN2+"<br>");//로그2
        document.write(Math.LN10+"<br>");//로그10
        document.write(Math.LOG2E+"<br>");//
        document.write(Math.LOG10E+"<br>");//
        document.write(Math.round(2.5454)+"<br>");//round : 반올림
        document.write(Math.round(-2.5454)+"<br>");//-3 출력
        document.write(Math.ceil(2.5454)+"<br>");//크거나 같은값중 3 4 5 ,,, 작은값
        document.write(Math.ceil(-2.5454)+"<br>");//-2 -1 0 ,,,, >> -2 출력
        document.write(Math.floor(2.5454)+"<br>");//작거나 같은값중 2 1 0,,, 큰값
        document.write(Math.floor(-2.5454)+"<br>");//-3 -4 -5,,,, >>-3 출력
        document.write(Math.trunc(2.5454)+"<br>");// 정수만 반환/ 소수점 사라진다 생각
        document.write(Math.trunc(-2.5454)+"<br>");
        document.write(Math.sign(4)+"<br>");
        document.write(Math.sign(-4)+"<br>");
        document.write(Math.sign(null)+"<br>");
        document.write(Math.pow(2,3)+"<br>");//2의 3승
        document.write(Math.sqrt(1048576)+"<br>");//루트1048576
        document.write(Math.abs(100)+"<br>");//모든 다 양수로 출력
        document.write(Math.abs(-100)+"<br>");//
        document.write(Math.abs(0)+"<br>");//
        document.write(Math.min(100,20,-1,-30,30,5)+"<br>");//제일 작은값
        document.write(Math.max(100,20,-1,-30,30,5)+"<br>");//제일 큰값
        document.write(Math.random()+"<br>");//무작위값 출력
    </script>
</head>
<body>
    
</body>
</html>
