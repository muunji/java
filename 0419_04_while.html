    <title>Document</title>
    <script>
        // while (조건) {실행문;}
        let i=0;
        let txt;
        //txt가 처음에 정의되지 않아서 undefine()으로 출력됨
        while(i<10) {
            txt += i+"<br>";
            console.log(txt);
            i++;
        }
        // document.write(txt);
        //for과는 달리 초기값을 따로 넣어준다

        let j=10;
        let txt1="";
        //조건에 해당되면 실행된다 >> 반복
        while(j<11){
            txt1 += j + "<br>";
            j--;
            //음수도 나오기때문에 무한루프가 나온다
            if(j== -1) break; //멈춰주는 문장
        }
        // document.write(txt1);
    </script>
