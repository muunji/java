<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px;
        }
        #nav {
            position: fixed;
            /* fixed 와 absolute 는 붕 떠있다고 생각하면 좋다 >> top 0을 주면 #content를 가린다
            absolute는 기준이 있어야해서 fixed로 준것 */
            top: -60px;
            width: 100%;
            height: 50px;
            background: #333;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="content">본문내용입니다</div>
    <script>
        window.onscroll = function(){
            let ht = document.documentElement.scrollTop;
            if (ht>50) {
                document.getElementById("nav").style.top = "0";
            } else {
                document.getElementById("nav").style.top = "-60px";
            }
        }
    </script>
</body>
</html>
