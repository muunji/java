<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
        button {
            cursor: pointer;
        }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("body").append('<div id="page"></div>'); 
            function myfnc(){
                $("#page").text("display : " + $("p").css("display"));
            }
            $("#Bhide").click(function(){
                $("p").fadeOut(1000, function(){
                    myfnc();
                });            
            });
            $("#Bshow").click(function(){
                $("p").fadeIn(1000, myfnc);
            });
            $("#Btoggle").click(function(){
                $("p").fadeToggle(1000, function(){
                    myfnc();
                });
            });
            $("#Bopacity").click(function(){
                $("p").css("opacity","0"); // 안보이는거 뿐이지 존재한다 'block'
            });
        });
    </script>
</head>
<body>
    <p></p>
    <button id="Bshow">fadeIn</button>
    <button id="Bhide">fadeOut</button>
    <button id="Btoggle">toggle</button>
    <button id="Bopacity">opacity</button>
</body>
</html>
