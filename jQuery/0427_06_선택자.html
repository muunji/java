<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #wrap {
            width: 500px;
            margin: 0 auto;
        }
        #nav ul {
            overflow: hidden;
        }
        #nav ul li {
            float: left;
            /* 높이값을 주거나, overflow hidden, clear를 줘야한다 */
            width: 25%;
            text-align: center;
        }
        #nav ul li a {
            display: block;
            line-height: 30px;
        }
        #nav ul li a:hover, #nav ul li a.on {
            background: #ddd;
        }
        #photo {
            width: 500px;
            height: 500px;
        }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("#photo").css("background","url(../images/photo1.jpg)");
            //semicolon부터 위치를 찾아줘야한다
            $("#nav ul li").eq(0).children("a").addClass("on");
            let txt = ["봄","여름","가을","겨울"];
            $("#nav ul li a").click(function(){
                let i = $(this).parent().index();
                let path = $("#photo").attr("style");
                console.log(i);
                $("#photo")
                    .attr("alt",txt[i])
                    .attr("style",path.replace(path.slice(-8,-7),i+1));
                $("#nav ul li a").removeAttr("class");
                $(this).addClass("on");
                return false;
                //addClass : 추가 , removeClass : 클래스 지우기
            })
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="nav">
            <ul>
                <li><a href="#">photo1</a></li>
                <li><a href="#">photo2</a></li>
                <li><a href="#">photo3</a></li>
                <li><a href="#">photo4</a></li>
                <!-- <li><a href="#">photo5</a></li> -->
                <!-- <li><a href="#">photo6</a></li> -->
            </ul>
        </div>
        <div id="photo"></div>
    </div>
</body>
</html>
