<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let text ="";
        for(let i=0; i<10; i++){
            if (i===3){
                continue;
                //일단 한번 중단하고 그 다음부터 다시 시작함
                //>> 3은 안나옴
            }
            text += "the number is " + i + "<br>";
        }
        document.write(text);
    </script>
</head>
<body>
    
</body>
</html>
