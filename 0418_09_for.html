<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1; i<=6; i++){
            document.write("<h"+i+">funny javascript</h"+i+">");
            document.write("<h"+i+"><span style='color:red'>"+i+"</span>funny javascript</h"+i+">");
        }
    </script>
</head>
<body>
    <h1><span style="color:red">1</span>funny javascript</h1>
</body>
</html>
