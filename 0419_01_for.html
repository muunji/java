<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=0; i<=10; i++) {
            console.log(i);
            document.write('<p style="color:red">' + i +'</p>');
            //""안에는 문자를 넣어주는 편임으로 tag를 적어줄땐 ''활용하는 것이 좋다
        }
        for (let i=1; i<=100; i++){
            if(i%5==0&&i&7!=0) {
                document.write('<p style="color:red">' + i +'</p><br>');
                //5의 배수, 7의 배수x
            }else if (i%5!=0&&i%7==00){
                document.write('<p style="color:blue">' + i +'</p><br>');
                //5의배수x, 7의 배수
            }else if (i%5==0&&i%7==00){
                document.write('<p style="color:green">' + i +'</p><br>');
                //5,7의 배수
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
