    <script>
        let obj = {name : "홍길동", age : 20, gender : "남"};
        //for(keys in obj){실행구문}
        let result="";
        for(let x in obj){
            //keys : 속성
            console.log(x);
            result += obj[x] + "<br>";
            //값이 여러개가 있을 때 끝까지 다 나온다
        }
        document.write(result);
        let result2="";
        let arr = ["홍길동",20,"남"];
        for (let y in arr) {
            console.log(y);
            result2 += arr[y] + "<br>";
        }
        document.write(result2);
    </script>
